<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
 
</head>
<body>
  <div class="container">
    
   
    <div class="col">
      <img src="./images/logo.svg" alt="logo" id="logo">
      <div class="hero-mobile"></div>
<p class="title">
    <span id="rose-title">We're</span> 
    <span class="dark-title">coming</span>
    <span class="dark-title">soon</span>
  </p>
  <p class="paragraph">
    Hello fellow shoppers! We're currently building our new fashion store. 
    Add your email below to stay up-to-date with announcements and our launch deals.
  </p>
  <div class="field-icon">
    <img src="./images/icon-error.svg" alt="error" width="16" class="error">
    
    <input type="text" placeholder="Email Address" class="email-address">
    <button class="btn" onclick="validateEmail()">
      <img src="./images/icon-arrow.svg" alt="arrow" class="arrow"></button>
  </div>
  <br/>
  <span id="error-message"></span>  
  </div>
  <div class="hero">
    
  </div>
  
  </div>
</body>
<script src="./site.js"></script>
</html>
