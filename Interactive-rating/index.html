<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
<link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
 
</head>
<body>
  <div class="container">
<div id="rating-state" >
  <!-- Rating state start -->
<div class="star-box">
  <img src="./images/icon-star.svg" alt="star"class="star">
</div>
  <p class="title">How did we do?</p>

<p class="description">  Please let us know how we did with your support request. All feedback is appreciated 
  to help us improve our offering!</p>
  
  <div>
  <div class="rate-box" onclick="select(this)"><p>1</p></div> 
  <div class="rate-box" onclick="select(this)"><p>2</p></div>
  <div class="rate-box" onclick="select(this)" ><p>3</p></div>
  <div class="rate-box" onclick="select(this)" ><p>4</p></div>
  <div class="rate-box" onclick="select(this)" ><p>5</p></div>
  </div>
  <span id="message"></span>
<button class="btn" onclick="submit()">SUBMIT</button>
</div>
  <!-- Rating state end -->

  <!-- Thank you state start -->
<div id="thanks-state">
   <img src="./images/illustration-thank-you.svg" alt="thank-you" class="thank-you-image">
  <div class="selection">You selected <span id="rate-selected"></span> out of 5</div>

 <h1> Thank you!</h1>

  <p class="description">We appreciate you taking the time to give a rating. If you ever need more support, 
  don’t hesitate to get in touch!</p>

</div>
</div>
  <!-- Thank you state end -->

  
  
</body>
</html>
<script src="./site.js"></script>
