<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
<link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  
</head>
<body>
<div class="container">
 <div class="row">
  <div class="product-image"></div>
  
  <div class="col"><p class="label" style="line-height:10px;">P E R F U M E</p>
  
  <h1 class="title">Gabrielle Essence Eau De Parfum</h1>

  <p class="label">A floral, solar and voluptuous interpretation composed by Olivier Polge,
    Perfumer-Creator for the House of CHANEL.</p>

  <span class="new-price">$149.99</span>
  <span class="old-price">$169.99</span>

  <button  class="btn">
    <img src="./images/icon-cart.svg" alt="add-to-cart" id="icon-cart"/>  Add to Cart
  </button>
</div>  
</div>
</div>
</body>
</html>
